<div class="program-wrapper"
     mdl-shadow="3">
  <header>
    <h6> {{ windowDataCopy.simpleName }}</h6>
    <button mdl-button
            mdl-button-type="icon"
            mdl-ripple
            (click)="showEdit=!showEdit;">
      <mdl-icon>mode_edit</mdl-icon>
    </button>
    <button mdl-button
            mdl-button-type="icon"
            mdl-ripple
            (click)="remove()">
      <mdl-icon>delete</mdl-icon>
    </button>
    <button mdl-button
            mdl-button-type="icon"
            mdl-ripple
            (click)="save()">
      <mdl-icon>save</mdl-icon>
    </button>
  </header>

  <div [hidden]="!showEdit"
       class="mdl-grid">
    <div *ngFor="let key of WINDOW_DATA_KEYS"
         class="mdl-cell mdl-cell--4-col">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
           [ngSwitch]="key">
        <mdl-textfield type="number"
                       floating-label
                       label="{{ key }}"
                       *ngSwitchCase="'x'"
                       [(ngModel)]="windowDataCopy[key]"></mdl-textfield>
        <mdl-textfield type="number"
                       floating-label
                       label="{{ key }}"
                       *ngSwitchCase="'y'"
                       [(ngModel)]="windowDataCopy[key]"></mdl-textfield>
        <mdl-textfield type="number"
                       floating-label
                       label="{{ key }}"
                       *ngSwitchCase="'width'"
                       [(ngModel)]="windowDataCopy[key]"></mdl-textfield>
        <mdl-textfield type="number"
                       floating-label
                       label="{{ key }}"
                       *ngSwitchCase="'height'"
                       [(ngModel)]="windowDataCopy[key]"></mdl-textfield>
        <mdl-textfield type="number"
                       floating-label
                       label="{{ key }}"
                       *ngSwitchCase="'wmCurrentDesktopNr'"
                       [(ngModel)]="windowDataCopy[key]"></mdl-textfield>
        <mdl-textfield type="number"
                       floating-label
                       label="{{ key }}"
                       *ngSwitchCase="'gravity'"
                       [(ngModel)]="windowDataCopy[key]"></mdl-textfield>
        <mdl-textfield type="text"
                       floating-label
                       label="{{ key }}"
                       *ngSwitchDefault
                       [(ngModel)]="windowDataCopy[key]"></mdl-textfield>
      </div>
    </div>
  </div>
</div>
